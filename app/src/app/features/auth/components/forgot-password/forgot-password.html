<div class="min-h-screen flex items-center justify-center p-4" style="background: #2e3050">
  <div class="relative">
    <!-- Logo -->
    <div class="flex items-center justify-center mx-auto flex-col mb-6">
      <img src="/logo.png" class="h-14 rounded-full object-cover" />
      <span class="font-bold text-lg text-white mt-2">Task Tracker</span>
    </div>

    <div class="relative">
      <div
        class="absolute inset-0 bg-black opacity-50 rounded-t-full transform translate-y-3"
        style="border-radius: 200px 200px 18px 18px / 100px 100px 18px 18px"
      ></div>

      <div
        class="relative px-8 md:px-12 pt-9 pb-12 w-[340px] md:w-[370px] rounded-lg"
        style="
          background: linear-gradient(180deg, #ececec 0%, #dcdcdc 100%);
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        "
      >
        <h1 class="text-2xl font-bold text-center mb-8" style="color: #645384">Forgot Password</h1>

        <form #form="ngForm" (ngSubmit)="submit(form)" class="space-y-5">
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
            class="w-full px-4 py-3 rounded-lg text-sm outline-none"
            style="background: #cfcfcf"
          />

          <button
            type="submit"
            class="w-full py-3 rounded-lg text-white font-semibold"
            style="background: #6d5c8f"
          >
            Send Reset Link
          </button>
        </form>

        <div class="text-center mt-4">
          <a routerLink="/login" class="text-sm text-gray-600 hover:text-purple-600">
            ‚Üê Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
