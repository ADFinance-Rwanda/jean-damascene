version: "3.9"

services:
  database:
    build: ./database
    container_name: pg_Challenge_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tasks_challenge_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: api_challenge_server
    restart: on-failure
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: tasks_challenge_db
    depends_on:
      - database
  app:
    build: ./app
    container_name: app_challenge_client
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  pgdata:
